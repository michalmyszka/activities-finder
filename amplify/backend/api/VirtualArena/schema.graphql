enum ActivitySubcategory {
  RUNNING
  NORDIC_WALKING
}

enum ActivityCategory {
  SPORT
}

type Activity @model @auth(rules: [{allow: owner}, {allow: public, operations: [read]}]) {
  id: ID!
  category: ActivityCategory
  subcategory: ActivitySubcategory
  title: String
  description: String
  date: AWSDate
  time: AWSTime
}
 